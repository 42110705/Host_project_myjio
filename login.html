<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style=  background-image:url(./img/jio2.jpeg);>
    <div class="login-box" style="text-align: center; padding: 140x;border: 1px solid black;height: 40vh; width: 40%;justify-content: center;margin-left: 30%;margin-top: 10%;background-color: rgb(106, 204, 212);box-shadow: 0px 0px 10px rgb(229, 13, 31),0px 0px 10px rgb(229, 13, 31) inset ;background-color: rgb(153, 200, 222);">
        <h2 class="login-title">Login</h2><br>
        
        <form >
            
            <div class="input-box">
                <label for="email">Email or Mobile</label>
                <input type="text" id="email" name="email" placeholder="Enter ur email or mobile" required>
            </div><br>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div><br>
            <button type="submit" class="login-button">Login</button><br>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </form>
   
    </div>
</body>
</html>
