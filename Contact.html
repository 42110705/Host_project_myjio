        <h1 style="text-align: center;">Contact Us</h1>

        <div class="contact-details" style="background-image: url(./img/shopping.jpg);">
            <div class="content">
              <div class="title" style="border: 1px solid black; padding: 10px; text-align: center;">
               
              <div class="text" >
                <i>Can We Help You?</i>
                <form>
                  <div class="form-group">
                    <label for="name">Name         -</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                  </div><br>
                  <div class="form-group">
                    <label for="email">Emai-ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  </div><br>
                  <div class="form-group">
                    <label for="mobile">MobileNo</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                  </div><br>
                  <div class="form-group">
                    <label for="service">Kind of  queries</label>
                    <input type="text" id="service" name="service" placeholder="Enter the service needed" required>
                  </div><br>
                  <div class="button">
                    <button type="submit">Send Enquiry</button>
                  </div><br>
                </form>
                <i>For any queries, just ping us at</i>
              </div>
              <div class="contact-info">

                </p>
                <p>

                  <h6>7, near Navalur, Chennai, 600119</h6>
                </p>
                <p>
                  <i class="fa fa-envelope"></i>
